<body>
<header id="top" role="banner">
    <!-- $$ NAV -->

            <a href="#" id="btn-menu" class=""> <span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span> </a>

<div class="create-event">
    <div class="create-event__title">
        <h1>Create Event</h1>
    </div>
    <div class="create-event-form js-create-form">
        <form action="#" method="post">
            <div>
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" required>
            </div>
            <div>
                <label for="endDate"> End Date:</label>
                <input type="text" id="endDate" name="date">
            </div>
            <div class="create-form__brands">
                <div class="create-form__brands-title">
                   Brands
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="financial_times" name="brands" value="financial_times">
                    <label for="financial_times">Financial Times</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="FTfm" name="brands" value="FTfm">
                    <label for="FTfm">FTfm</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="pensions_expert" name="brands" value="pensions_expert">
                    <label for="pensions_expert">Pensions Expert</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="pwm" name="brands" value="pwm">
                    <label for="pwm">PWM</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="the_banker" name="brands" value="the_banker">
                    <label for="the_banker">The Banker</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="ftadviser" name="brands" value="ftadviser">
                    <label for="ftadviser">FTAdviser</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="financial_adviser" name="brands" value="financial_adviser">
                    <label for="financial_adviser">Money Management</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="money_management" name="brands" value="money_management">
                    <label for="money_management"> Financial Adviser</label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="fdi" name="brands" value="fdi">
                    <label for="fdi"> Fdi </label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="ic" name="brands" value="ic">
                    <label for="ic"> IC </label>
                </div>
                <div class="create-form__brands-item">
                    <input type="checkbox" id="gis" name="brands" value="gis">
                    <label for="gis"> GIS Planning </label>
                </div>

            </div>

            <div id="filesubmit" class="create-form__img">
                <label for="fileButton"> Upload Image </label>
                <input type="file" id="fileButton" class="file-select" accept="image/*"/>
<!--
                <button type="button" class="file-submit">Upload</button>
-->
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" id="url" name="url">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="./dist/main-bundle.js" type="text/javascript"></script>
</body>
</html>
